plugins.security:
  audit:
    type: com.colasoft.opensearch.security.auditlog.helper.LoggingSink
    endpoints:
      endpoint1:
        type: com.colasoft.opensearch.security.auditlog.helper.FailingSink
      endpoint2:
        type: com.colasoft.opensearch.security.auditlog.helper.LoggingSink
      endpoint3:
        type: com.colasoft.opensearch.security.auditlog.helper.FailingSink
      endpoint4:
        type: com.colasoft.opensearch.security.auditlog.helper.LoggingSink
      endpoint5:
        type: com.colasoft.opensearch.security.auditlog.helper.LoggingSink
      fallback:
        type: com.colasoft.opensearch.security.auditlog.helper.LoggingSink
    routes:
      MISSING_PRIVILEGEs:
        endpoints:
          - endpoint1
          - endpoint2
          - default
      COMPLIANCE_DOC_READ:
        endpoints:
          - endpoint3
      COMPLIANCE_DOC_WRITE:
        endpoints:
          - default
      bad_Headers:
        endpoints:
          - endpoint4
          - endpoint5
    fallback:
      type: com.colasoft.opensearch.security.auditlog.helper.LoggingSink
